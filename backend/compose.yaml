version: "3.9"

networks:
  ThinkAndSpeakNet:
    name: ThinkAndSpeakNet

volumes:
  mysql-data:
  redis-data:
  rocketmq-data:
  rocketmq-logs:

services:
  mysql:
    image: mysql:8.0
    container_name: ts-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: think_and_speak
      TZ: Asia/Shanghai
    command:
      [
        "mysqld",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_ci",
      ]
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-ppassword"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ThinkAndSpeakNet

  redis:
    image: redis:7-alpine
    container_name: ts-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ThinkAndSpeakNet
